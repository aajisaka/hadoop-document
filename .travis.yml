---
language: java
dist: trusty
sudo: required
env:
  global:
    - MAVEN_HOME: "${TRAVIS_BUILD_DIR}/maven"
    - STAGING_DIR: "${TRAVIS_BUILD_DIR}/gh-pages"
    - GH_REF: github.com/aajisaka/hadoop-document.git
    - secure: ""
cache:
  directories:
    - $HOME/.m2
before_install:
 - sudo apt-get install -y protobuf-compiler
before_script:
 - mkdir -p ${MAVEN_HOME}
 - curl -L -s -S http://www-us.apache.org/dist/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz -o maven.tar.gz
 - tar xzf maven.tar.gz --strip-components 1 -C ${MAVEN_HOME}/
 - export PATH=${MAVEN_HOME}/bin:${PATH}
 - git clone --depth 1 https://github.com/apache/hadoop.git
 - cd hadoop
script:
 - which mvn
 - ls -alh ${MAVEN_HOME}/bin
 - cd hadoop-maven-plugins
 - mvn -B -q install
 - cd ..
 - mvn -B site
 - mvn -B -q site:stage -DstagingDirectory=${STAGING_DIR}
 - cd ..
deploy:
  skip_cleanup: true
  provider: script
  script: ./deploy.sh
  on:
    branch: master
